<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <h1>Tic-Tac-Toe</h1>

    <div class="container">

      <div>
        <button class="reset-button">Reset the game!</button>
      </div>

      <div>
        <table class="scores" border="1">
          <tr>
            <th class="player player-1"></th>
            <th class="sign">X</th>
            <th class="score score-1"></th>
          </tr>
          <tr>
            <th class="player player-2"></th>
            <th class="sign">O</th>
            <th class="score score-2"></th>
          </tr>
          <tr>
            <th class="ties" colspan="2">Ties</th>
            <th class="ties-score"></th>
          </tr>
        </table>
      </div>

      <div>
        <table class="board"  border="1">
          <tr>
            <th class="square 00 avail"></th>
            <th class="square 01 avail"></th> 
            <th class="square 02 avail"></th>
          </tr>
          <tr>
            <th class="square 10 avail"></th>
            <th class="square 11 avail"></th> 
            <th class="square 12 avail"></th>
          </tr>
          <tr>
            <th class="square 20 avail"></th>
            <th class="square 21 avail"></th> 
            <th class="square 22 avail"></th>
          </tr>
        </table>
      </div>

    </div>

  </body>
</html>
