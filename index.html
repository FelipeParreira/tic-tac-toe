<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Tic tac toe</h1>
    <button class="reset-button">Reset the game!</button>
    <hr />
      <table class="scores" border="1">
        <tr>
          <th class="player player-1" style="height: 15px; width: 50px"></th>
          <th class="score score-1" style="height: 15px; width: 50px"></th>
        </tr>
        <tr>
          <th class="player player-2" style="height: 15px; width: 50px"></th>
          <th class="score score-2" style="height: 15px; width: 50px"></th>
        </tr>
        <tr>
          <th class="ties" style="height: 15px; width: 50px">Ties</th>
          <th class="ties-score" style="height: 15px; width: 50px"></th>
        </tr>
      </table>
    <hr />
    <table class="board"  border="1">
      <tr>
        <th class="square 00" style="height: 35px; width: 35px"></th>
        <th class="square 01" style="height: 35px; width: 35px"></th> 
        <th class="square 02" style="height: 35px; width: 35px"></th>
      </tr>
      <tr>
        <th class="square 10" style="height: 35px; width: 35px"></th>
        <th class="square 11" style="height: 35px; width: 35px"></th> 
        <th class="square 12" style="height: 35px; width: 35px"></th>
      </tr>
      <tr>
        <th class="square 20" style="height: 35px; width: 35px"></th>
        <th class="square 21" style="height: 35px; width: 35px"></th> 
        <th class="square 22" style="height: 35px; width: 35px"></th>
      </tr>
    </table>
  </body>
</html>
